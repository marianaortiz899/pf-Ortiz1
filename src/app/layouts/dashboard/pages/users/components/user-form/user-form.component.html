<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="grid formgrid">
    <!-- <div class="grid"> -->
    <div class="col-6">
        <mat-form-field class="w-full">
            <mat-label>Nombre</mat-label>
            <input formControlName="firstName" matInput type="text">
        </mat-form-field>
    </div>
    <div class="col-6">
        <mat-form-field class="w-full">
            <mat-label>Apellido</mat-label>
            <input formControlName="lastName" matInput type="text">
        </mat-form-field>
    </div>
    <div class="col-12">
        <mat-form-field class="w-full">
            <mat-label>Email</mat-label>
            <input formControlName="email"  matInput type="text">
        </mat-form-field>
    </div>
    <div class="col-6">
        <mat-form-field class="w-full">
            <mat-label>Contraseña</mat-label>
            <input formControlName="password" matInput type="password">
        </mat-form-field>
    </div>
    <div class="col-6">
        <mat-form-field class="w-full">
            <mat-label>Rol</mat-label>
            <mat-select formControlName="role" matInput>
                <mat-option value="Admin">Admin</mat-option>
                <mat-option value="User">User</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-12 flex justify-content-end">
        <button mat-raised-button color="accent">Guardar</button>
    </div>
</form>

<div>
    <p><b>Nombre: </b> <span>{{userForm.get('firstName')?.value}}</span></p>
    <p><b>Apellido: </b> <span>{{userForm.get('lastName')?.value}}</span></p>
    <p><b>Email: </b><span>{{userForm.get('email')?.value}}</span></p>
    <p><b>Contraseña: </b> <span>{{userForm.get('password')?.value}}</span></p>
    <p><b>Rol: </b><span>{{userForm.get('role')?.value}}</span></p>
</div>
